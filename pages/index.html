<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Task Runner</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="static/css/style.css" />
</head>

<body>
	<div id="root">
		<header>
			<h1><i class="fas fa-terminal"></i> Task Command Runner</h1>
		</header>
		<div id="task-creator" class="card">
			<form id="task">
				<div class="form-group">
					<label for="command-select"><i class="fas fa-bolt"></i> Command</label>
					<select name="command" id="command-select">
						<option value="yt_video">
							YouTube Video Download (yt_video)
						</option>
						<option value="ffmpeg">
							FFmpeg Downloader
						</option>
						<option value="yt_audio">
							YouTube Audio Download (yt_audio)
						</option>
					</select>
				</div>

				<div class="form-group">
					<label for="args"><i class="fas fa-list"></i> Arguments</label>
					<ol id="args"></ol>
					<button id="new-arg" type="button" class="btn btn-secondary">
						<i class="fas fa-plus"></i> Add Argument
					</button>
				</div>

				<button id="run" type="submit" class="btn btn-primary">
					<i class="fas fa-play"></i> Run Task!
				</button>
			</form>
		</div>

		<div id="output-progress-container">
			<h2><i class="fas fa-tasks"></i> Active & Completed Tasks</h2>
			<div id="output-progress">
			</div>
		</div>
	</div>
	<script src="static/js/main.js" defer></script>
</body>

</html>
